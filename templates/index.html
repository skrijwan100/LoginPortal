<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
     <link rel="shortcut icon" href="static/Login_portal_logo.jpeg" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    {% with messages = get_flashed_messages() %}
{% if messages %}
    <div  class="alert alert-danger alert-dismissible fade show" role="alert">
        {% for message in messages %}
            <h4>{{ message }}</h4>
        {% endfor %}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endif %}
{% endwith %}

    <div class="main">
        <h1>Login</h1>
        <form action="/" method="POST">
            <div class="user">
                <input type="email" placeholder="email" id="name" name="email" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="password">
                <input type="password" placeholder="password" id="pass" name="pass" required>
                <i class='bx bxs-lock'></i>
            </div>
            <div class="oneline">
                <div class="rr"> <input type="checkbox">Remember me</div>
                <div class="ff">Forgot password?</div>
            </div>
            <div class="login">
              <a href="/calculator"><button type="submit" id="button">Login</button></a>
            </div>
        </form> 
        <div class="new">
            Don't have an account? <a href="/register"><span id="register">Register</span></a>
        </div>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
