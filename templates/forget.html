<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgrt password</title>
  
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="static/Login_portal_logo.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div  class="alert alert-success alert-dismissible fade show" role="alert">
            {% for message in messages %}
                <h4>{{ message }}</h4>
            {% endfor %}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}
    {% endwith %}
    <div class="main">
        <h1>Reset password</h1>
        <form action="/password" method="POST" style="    margin-top: 30px;">
            <div class="user">
                <input type="text" placeholder="Enter your old password" id="name" name="oldpassword" required>
                <i class='bx bxs-lock'></i>
            </div>
            <div class="user">
                <input type="text" placeholder="Enter your new password" id="gmail" name="newpassword" required>
                <i class='bx bxs-lock'></i>
            </div>
            <div class="user">
                <input type="text" placeholder="Reenter your new password" id="gmail"  required>
                <i class='bx bxs-lock'></i>
            </div>
            <div class="login">
              <button  type="submit" id="button">update password</button>
            </div>
        </form>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
